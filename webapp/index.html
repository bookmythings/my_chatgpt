<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Loan Calculator</h1>
    <div class="calculator">
        <label for="amount">Loan Amount ($):</label>
        <input type="number" id="amount" min="0" step="0.01">

        <label for="interest">Annual Interest Rate (%):</label>
        <input type="number" id="interest" min="0" step="0.01">

        <label for="years">Loan Term (years):</label>
        <input type="number" id="years" min="0" step="1">

        <button id="calculate">Calculate</button>
    </div>

    <div id="results" class="results" hidden>
        <h2>Results</h2>
        <p>Monthly Payment: $<span id="monthly"></span></p>
        <p>Total Payment: $<span id="total"></span></p>
        <p>Total Interest: $<span id="interest-total"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
